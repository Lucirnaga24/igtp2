  <div id="app" class="text-center mb-20">
    <div class="p-10 grid grid-cols-1 lg:grid-cols-4 gap-5">
        <img v-for="(image, index) in images" 
            :key="index" 
            class="w-full h-full object-cover cursor-pointer"
            :src="image.src" :alt="image.alt" 
            @click="showModal(image.src)" />
    </div>
    <!-- Modal -->
    <div v-if="isModalOpen" id="modal" class="fixed top-0 left-0 z-80 w-screen h-screen bg-black/70 flex justify-center items-center">
        <a class="absolute left-10 z-90 text-white text-6xl font-bold navtext lg:ml-48 hover:text-red-700 cursor-pointer" @click="prevImage">❮</a>
        <img id="modal-img" class="max-w-[90%] max-h-[80%] object-cover" :src="modalImage" />
        <a class="absolute right-10 z-90 text-white text-6xl font-bold navtext lg:mr-48 hover:text-red-700 cursor-pointer" @click="nextImage">❯</a>
        <a class="fixed z-90 top-6 right-8 text-white text-5xl font-bold" href="javascript:void(0)" @click="closeModal">×</a>
    </div>
  </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    images: [
                        { src: './media/fn9.jpg', alt: 'Img 9' },
                        { src: './media/fn11.jpg', alt: 'Img 11' },
                        { src: './media/fn3.jpg', alt: 'Img 3' },
                        { src: './media/fn10.jpg', alt: 'Img 10' },
                        { src: './media/fn12.jpg', alt: 'Img 12' },
                        { src: './media/fn1.jpg', alt: 'Img 1' },
                        { src: './media/fn2.jpg', alt: 'Img 2' },
                        { src: './media/fn4.jpg', alt: 'Img 4' },
                        { src: './media/fn5.jpg', alt: 'Img 5' },
                        { src: './media/fn6.jpg', alt: 'Img 6' },
                        { src: './media/fn7.jpg', alt: 'Img 7' },
                        { src: './media/fn8.jpg', alt: 'Img 8' },
                    ],
                    isModalOpen: false,
                    modalImage: '',
                    currentIndex: 0,
                },
                methods: {
                    showModal(imageSrc) {
                        this.modalImage = imageSrc;
                        this.isModalOpen = true;
                        this.currentIndex = this.images.findIndex(img => img.src === imageSrc);
                    },
                    closeModal() {
                        this.isModalOpen = false;
                    },
                    prevImage() {
                        this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
                        this.modalImage = this.images[this.currentIndex].src;
                    },
                    nextImage() {
                        this.currentIndex = (this.currentIndex + 1) % this.images.length;
                        this.modalImage = this.images[this.currentIndex].src;
                    },
                }
            });
        </script>
