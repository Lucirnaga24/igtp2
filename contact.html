  <!-- Formulario de contacto -->
  <section id="contact" class="min-h-screen flex justify-center items-center py-12 lg:-mt-12 bg-transparent">
    <div class="container mx-auto px-4 w-full md:w-2/3 lg:w-1/2">
      <div class="bg-cyan-950 shadow-md rounded border-2 border-solid border-transparent rounded-lg px-5 w-3/4 mx-auto">
        <h3 class="text-3xl mb-8 text-white p-4 text-center translate-y-4 navtext">CONTACTANOS</h3>
        <form id="contactForm" action="#" method="POST" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-white font-semibold mb-2">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre"
                   class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <div id="nameValidation" class="hidden text-red-600 text-sm">Por favor ingrese un nombre válido.</div>
          </div>
          <div>
            <label for="email" class="block text-white font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email"
                   class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <div id="emailValidation" class="hidden text-red-600 text-sm">Por favor ingrese un email válido.</div>
          </div>
          <div class="sm:col-span-2">
            <label for="subject" class="block text-white font-semibold mb-2">Asunto</label>
            <input type="text" id="subject" name="subject" placeholder="Ingresa el asunto"
                   class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <div id="subjectValidation" class="hidden text-red-600 text-sm">Por favor ingrese un asunto válido.</div>
          </div>
          <div class="sm:col-span-2">
            <label for="message" class="block text-white font-semibold mb-2">Mensaje</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje" rows="5"
                      class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            <div id="messageValidation" class="hidden text-red-600 text-sm">Escribe tu mensaje.</div>
          </div>
          <div class="sm:col-span-2">
            <button type="submit"
                    class="w-full bg-cyan-800 mb-4 lg:-mt-6 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Enviar</button>
          </div>
        </form>
      </div>
    </div>
